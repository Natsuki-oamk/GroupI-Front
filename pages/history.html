<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetLove - History</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="/css/history.css">
  <script src="/js/common.js"></script>
</head>

<body>
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <main class="container  top-container">   
    <div class="main-image-box">
      <img src="/image/Header1.png" alt="Header animals" class="main-image">
    </div> 
    <div class="main-container">
      <div class="history-header">
        <h3>History</h3>
        <div class="date-range">
          <div class="col-md-2 input-field">
            <input
              type="date"
              class="form-control"
              id="start-date"
              min="1900-01"
              max="2100-12"
            />
          </div>
          <label class="inside-label">to</label>
          <div class="col-md-2 input-field">
            <input
              type="date"
              class="form-control"
              id="end-date"
              min="1900-01"
              max="2100-12"
            />
          </div>
        </div>
      </div>
      
      <table class="main-table table table-hover">   
        <thead>
          <tr>
            <th>Publish Date</th>
            <th>Pet Category</th>
            <th>Breed</th>
            <th>Adopted Date</th>
            <th>Adopter Name</th>
            <th>Adoption Remarks</th>
          </tr>
        </thead>
        <tbody id="history-body">
          <!-- Table content is created dynamically according to data from the database -->
        </tbody>  
      </table>
    </div>
  </main>
  <br/><br/>

  <!-- Toast container  -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  <!-- Footer -->
  <div id="footer-container"></div>
 
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom Script -->
  <script src="/js/config.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/history.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/footer.js"></script>

</body>

</html>
