<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="/js/common.js"></script>
</head>

<body>
  <!-- Navigation bar -->
  <div id="navbar-container"></div>
  
  <!-- Main Content -->
  <main class="container top-container">   
    <div class="main-image-box">
      <img src="/image/Header1.png" alt="Header animals" class="main-image">
    </div> 
    <div style="width: 100%;">
      <form method="POST" class="needs-validation" autocomplete="off" id="resetPasswordForm">
        <section class="h-100">
          <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
              <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                  <div class="card-body p-4">
                    <h4 class="fs-4 card-title fw-bold mb-4">Reset Password</h4>
                      <div class="mb-3">
                        <input id="memberName" type="text" class="form-control" name="memberName" disabled>
                        <label class="mb-2 text-muted" for="newPassword">New Password</label>
                        <input id="newPassword" type="password" class="form-control" name="newPassword" value="" required autofocus autocomplete="off">
                        <div class="invalid-feedback">
                          Password is required (new)
                        </div>
                        <label class="mb-2 text-muted" for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" required>
                        <div class="invalid-feedback">
                          Password is required (confirmation)
                        </div>
                      </div>
      
                      <div class="d-flex align-items-center">
                        <a href="/pages/login.html" class="float-end">
                          Login
                        </a>
                        <button type="submit" class="btn btn-primary ms-auto" id="btnResetPassword">
                          Reset Password
                        </button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <br/>
      </form>
    </div>
  </main>

  <!-- Toast container  -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  <!-- Footer -->
  <div id="footer-container"></div>

  <script>
    // Clear localStorage when the login page is loaded
    localStorage.clear();
    //localStorage.removeItem('userId');
  </script>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Custom Script -->
  <script src="/js/config.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/reset-password.js"></script>

</body>
</html>
