<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetLove Member Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div id="navbar-container"></div>
  
  <!-- Main Content -->
  <main class="container top-container">   
    <div class="main-image-box">
      <img src="/image/Header1.png" alt="Header animals" class="main-image">
    </div> 
    <div style="width: 100%;">
      <form method="POST" class="needs-validation" autocomplete="off" id="registrationForm">
        <section class="h-100">
          <div class="container  h-100">
            <div class="row justify-content-sm-center h-100">
              <div class="style=width: 18rem;">
                <div class="card shadow-lg">
                  <div class="card-body p-4">
                    <h4 class="fs-4 card-title fw-bold mb-4">Member Registration</h4>
                    <div class="container">                      
                      <div class="row">
                        <div class="col-sm">
                          <div class="mb-3">
                            <label class="mb-2 text-muted" for="email">Email Address</label>
                            <input id="email" type="email" class="form-control" name="email" value="" required autofocus autocomplete="off">
                            <div class="invalid-feedback">
                              Email is invalid
                            </div>
                          </div>
                        </div>
                        <div class="col-sm">
                          <div class="mb-3">
                            <div class="mb-2 w-100">
                              <label class="text-muted" for="firstName">First Name</label>
                            </div>
                            <input id="firstName" type="text" class="form-control" name="firstName" required>
                              <div class="invalid-feedback">
                                First Name is required
                              </div>
                          </div>
                        </div>                        
                      </div>
                      
                      <div class="row">
                        <div class="col-sm">
                          <div class="mb-3">
                            <label class="mb-2 text-muted" for="lastName">Last Name</label>
                            <input id="lastName" type="text" class="form-control" name="lastName" required>
                              <div class="invalid-feedback">
                                Last Name is required
                              </div>
                          </div>
                        </div>
                        <div class="col-sm">
                          <div class="mb-3">
                            <div class="mb-2 w-100">
                              <label class="text-muted" for="Address">Address</label>
                            </div>
                            <input id="address" type="text" class="form-control" name="address" required>
                              <div class="invalid-feedback">
                                Address is required
                              </div>
                          </div>
                        </div>                             
                      </div>
                                        
                      <div class="row">
                        <div class="col-sm">
                          <div class="mb-3">
                            <label class="mb-2 text-muted" for="postalCode">Postal Code</label>
                            <input id="postalCode" type="number" class="form-control" name="postalCode" required>
                              <div class="invalid-feedback">
                                Postal Code is required
                              </div>
                          </div>
                        </div>
                        <div class="col-sm">
                          <div class="mb-3">
                            <div class="mb-2 w-100">
                              <label class="text-muted" for="city">City</label>
                            </div>
                            <input id="city" type="text" class="form-control" name="city" required>
                              <div class="invalid-feedback">
                                City is required
                              </div>
                          </div>
                        </div>                        
                      </div>

                      <div class="row">
                        <div class="col-sm">
                          <div class="mb-3">
                            <label class="mb-2 text-muted" for="phoneNumber">Phone Number</label>
                            <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" required>
                              <div class="invalid-feedback">
                                Phone Number is required
                              </div>
                          </div>
                        </div>
                        <div class="col-sm">
                          <div class="mb-3">
                            <!-- empty column -->
                          </div>
                        </div>                                              
                      </div>
                    <!-- </div> -->

                      <div class="row">
                        <div class="col-sm">
                          <div class="mb-3">
                            <label class="mb-2 text-muted" for="password">Password</label>
                            <input id="password" type="password" class="form-control" name="password" required>
                              <div class="invalid-feedback">
                                Password required
                              </div>
                          </div>
                        </div>
                        <div class="col-sm">
                          <div class="mb-3">
                            <label class="mb-2 text-muted" for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" required>
                              <div class="invalid-feedback">
                                Password confirmation required
                              </div>
                          </div>
                          </div>
                      </div>                                              
                    <!-- </div> -->
                  </div>

                  <div class="d-flex align-items-center">
                    <button type="s" class="btn btn-primary ms-auto" id="btnRegister">
                      Register
                    </button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <br/>
      </form>
    </div>
  </main>

  <!-- Toast container  -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  <!-- Footer -->
  <div id="footer-container"></div>

 

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap//5.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Custom Script -->
  <script src="/js/config.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/registration.js"></script>

</body>
</html>
